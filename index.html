<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <p><i>We've got your back: easy expense tracking for everyone.</i></p>
    </header>
    <section id="formSection">
        <form action="#">
            <label for="description">Description:
                <br>
                <input name="description" id="descriptionInp" placeholder="Enter a description" required></input>
            </label>
            
            <label for="amount">Amount:
                <br>
                <input type="number" name="amount" placeholder="Enter expense amount" id="amountInp" required>
            </label>
    
            <label for="category">Category:
                <br>
                <select id="categoryInp" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                </select>
            </label>
            <button id="addExpenseBtn">Add Expense</button>
        </form>
    </section>
    <br>
    <section id="expenseListSec">
        <h3>Expense List</h3>
        <hr width="100%">

        <div id="expenseList" style="display: grid; gap: 10px;">
        </div>

            <ul>
                <li>
                    <div class="categoryList">
                        <p>I want to buy food <br> $50</p>
                        <button class="cancleExp">x</button>
                    </div>
                </li>
            </ul>
        </article> -->
    </section>
    <script src="index.js"></script>
</body>
</html>
